{% extends 'layout.html' %}

{% block body %}
    <div class="grid-100 ">
        <h1> {{ profile.first_name }} {{ profile.last_name }}</h1>
        <div>
            {% if profile.avatar %}
                <img src="{{ profile.avatar.url|default_if_none:'#' }}"
                     width="200" height="200">
            {% endif %}
        </div>
        <div>
            <table>

                <tr>
                    <td class=>email:</td>
                    <td>{{ profile.email }}</td>
                </tr>
                <tr>
                    <td class=>bio:</td>
                    <td>{{ profile.bio }}</td>
                </tr>
                <tr>
                    <td class=>D.O.B:</td>
                    <td>{{ profile.date_of_birth }}</td>
                </tr>


            </table>
        </div>
        <a href="{% url 'accounts:edit' %}">Edit Profile</a>
        <a href="{% url 'accounts:change_password' %}">change password</a>
    </div>
{% endblock %}
